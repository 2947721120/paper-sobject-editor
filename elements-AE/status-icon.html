<dom-module id="status-icon" attributes="props" noscript>
    <style>
        iron-icon[icon="add-circle-outline"] {
            fill: green;
        }
        iron-icon[icon="create"] {
            fill: yellow;
        }
        iron-icon[icon="delete"] {
            fill: red;
        }
        iron-icon[icon="check-circle-outline"] {
            fill: blue;
        }
    </style>
    <template>
        <template if="{{props.__sync_failed__}}">
            <span class="pull-right badge badge-negative">Failed to sync</span>
        </template>
        <template if="{{props.__local__}}">
            <template if="{{props.__locally_created__}}">
                <iron-icon icon="add-circle-outline" style="fill: blue"></iron-icon>
            </template>
            <template if="{{props.__locally_updated__}}">
                <iron-icon icon="create" style="fill: rgb(255, 173, 0)"></iron-icon>
            </template>
            <template if="{{props.__locally_deleted__}}">
                <iron-icon icon="delete" style="fill: red"></iron-icon>
            </template>
        </template>
        <template if="{{!props.__local__}}">
            <iron-icon icon="check-circle-outline" style="fill: green"></iron-icon>
        </template>
    </template>
</dom-module>
